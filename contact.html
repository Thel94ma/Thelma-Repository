<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | Thelma Thomas</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <header>
    <div class="logo">JD</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Me</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>
  <main>
    <section class="contact-section">
      <h1>Contact Me</h1>
      <p>Have a project or want to connect? Shoot me a message!</p>
      <form id="contactForm" autocomplete="off">
        <div class="form-group">
          <label for="name"><i class="fas fa-user"></i> Name</label>
          <input type="text" id="name" name="name" required autocomplete="off" />
        </div>
        <div class="form-group">
          <label for="email"><i class="fas fa-envelope"></i> Email</label>
          <input type="email" id="email" name="email" required autocomplete="off" />
        </div>
        <div class="form-group">
          <label for="message"><i class="fas fa-comment-dots"></i> Message</label>
          <textarea id="message" name="message" rows="5" required autocomplete="off"></textarea>
        </div>
        <button type="submit" class="primary">Send Message</button>
      </form>
    </section>
  </main>
  <footer>
    <div class="footer-content">
      <div>
        <span class="logo-sm">TT</span> Â© 2025 Thelma Thomas
      </div>
      <div class="socials">
        <a href="#"><i class="fab fa-github"></i></a>
        <a href="#"><i class="fab fa-linkedin"></i></a>
        <a href="#"><i class="fas fa-envelope"></i></a>
      </div>
    </div>
  </footer>
  <!-- Confirmation Modal -->
  <div id="confirmModal" class="modal">
    <div class="modal-content">
      <h2>Are you sure you want to submit this form?</h2>
      <div class="modal-btns">
        <button class="primary" id="confirmBtn">Confirm</button>
        <button class="secondary" id="cancelBtn">Cancel</button>
      </div>
    </div>
  </div>
  <!-- Success Modal -->
  <div id="successModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeSuccessModal">&times;</span>
      <h2>Thank you!</h2>
      <p>Your message has been sent.</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
